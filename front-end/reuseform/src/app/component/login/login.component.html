        <form action="" [formGroup]="loginForm">
            <h3>{{title}}</h3>
            <div class="form-group">
              <label for="exampleInputEmail1">FirstName</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="FirstName" placeholder="Enter FirstName" formControlName="firstname">
              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">LastName</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter LastName" formControlName="lastname">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Email</label>
              <input type="email" class="form-control" id="exampleInputPassword1" placeholder="email" formControlName="email">
            </div>

            <button type="submit" class="btn btn-primary" (click)="onSave()" [disabled]="!loginForm.valid">Submit</button>
         
    </form>
</div>
